<div class="ui-form-item">
    <label class="ui-label">
        <input type="checkbox" cfg="FlashEnable"><span class="fn-marl3" t="w_led"><!-- 补光灯 --></span>
    </label>
</div>
<div class="ui-form-item">
    <label class="ui-label"><span class="fn-padl20" t="w_flashDelay"><!-- 补光灯延时 --></span></label>
    <input type="text" cfg="FlashLatch" class="fn-width80"/>
    <span t="w_Second"><!-- 秒 --></span>
    <span>(10~300)</span>
</div>
<div class="ui-form-item">
    <label class="ui-label">
        <input type="checkbox" cfg="RecordEnable"><span class="fn-marl3" t="w_RecordChannel"><!-- 录像 --></span>
    </label>
    <div class="ui-channel" id="e_recordchn"></div>
</div>
<div class="ui-form-item">
    <label class="ui-label"><span class="fn-padl20" t="RecordLatch"><!-- 录像延时 --></span></label>
    <input type="text" cfg="RecordLatch" class="fn-width80 ui-input"/>
    <span t="w_Second" class="ui-text"><!-- 秒 --></span>
    <span class="ui-text">(10~300)</span>
</div>
<div class="ui-form-item">
    <label class="ui-label">
        <input type="checkbox" cfg="AlarmOutEnable"><span class="fn-marl3" t="w_Alarm Out"><!-- 报警输出 --></span>
    </label>
    <div class="ui-channel" id="e_alarmchn"></div>
</div>
<div class="ui-form-item">
    <label class="ui-label"><span class="fn-padl20" t="AlarmOutLatch"><!-- 报警输出延时 --></span></label>
    <input type="text" cfg="AlarmOutLatch" class="fn-width80 ui-input"/>
    <span t="w_Second" class="ui-text"><!-- 秒 --></span>
    <span class="ui-text">(10~300)</span>
</div>
<div class="ui-form-item">
    <label class="ui-label">
        <input type="checkbox" cfg="MailEnable"><span class="fn-marl3" t="w_Send E-Mail"><!-- 发送邮件 --></span>
    </label>
</div>
<div class="ui-form-item">        
    <label class="ui-label"><input cfg="PtzLinkEnable" type="checkbox"/><span class="fn-marl3" t="w_PtzLink"><!-- 云台 --></span></label>
    <div class="fn-left" style="display:none">
        <label class="ui-label-sub fn-minwid50" t="w_LinkWork" style="margin-top:3px;"><!-- 联动操作 --></label>
        <select id="e_ptz_link" class="ui-select fn-width80 fn-height20">
            <option value="None" t="w_none"><!-- None --></option>
            <option value="Preset" t="w_Preset"><!-- Preset --></option>
            <option value="Tour" t="w_Tour"><!-- Tour --></option>
            <option value="Pattern" t="w_Pattern"><!-- Pattern --></option>
        </select>
    </div>
    <div class="fn-left" style="display:none">
        <label class="ui-label-sub fn-minwid50" t="w_ptzAddress" style="margin-top: 3px;margin-left:10px"><!-- NO. --></label>
        <input id="e_ptz_num" type="text" class="fn-width80 ui-input u-input" style="margin-top: 1px;margin-left: -25px;" />
        <span style="display:none">(1~255)</span>
    </div>
</div>
<div class="ui-form-item">
    <label class="ui-label">
        <input type="checkbox" cfg="VoiceEnable"><span class="fn-marl3" t="w_audioAlarm"><!-- 音频联动 --></span>
    </label>
</div>
<div class="ui-form-item">
    <label class="ui-label">
        <input type="checkbox" cfg="SnapshotEnable"><span class="fn-marl3" t="w_Snap"><!-- 抓图 --></span>
    </label>
    <div class="ui-channel" id="e_snapchn"></div>
</div>
<div class="ui-form-item">
    <label class="ui-label">
        <input type="checkbox" cfg="MMSEnable"><span class="fn-marl3" t="w_noteLink"><!-- 短信联动 --></span>
    </label>
</div>
